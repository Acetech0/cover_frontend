<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoverCraft AI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to bottom, #f8fafc, #e0e7ff);
    }

    textarea {
      transition: box-shadow 0.2s ease;
    }

    textarea:focus {
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
    }

    #generateBtn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    #outputSection {
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="text-gray-800 font-sans p-4 min-h-screen flex items-center justify-center">

  <div class="bg-white/80 backdrop-blur-md rounded-2xl shadow-xl p-8 max-w-2xl w-full">

    <h1 class="text-4xl font-extrabold text-center text-indigo-700 mb-2">CoverCraft AI</h1>
    <p class="text-center text-gray-600 mb-8">Generate a tailored cover letter in seconds â€” free and unlimited.</p>

    <!-- Resume Input -->
    <div class="mb-6">
      <label class="block text-sm font-semibold mb-2">1. Paste Your Resume</label>
      <textarea id="resume" rows="6" class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 resize-y" placeholder="Paste your resume here..."></textarea>
    </div>

    <!-- Job Description Input -->
    <div class="mb-6">
      <label class="block text-sm font-semibold mb-2">2. Paste the Job Description</label>
      <textarea id="jobDesc" rows="6" class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 resize-y" placeholder="Paste the job description here..."></textarea>
    </div>

    <!-- Generate Button -->
    <button id="generateBtn" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-xl hover:bg-indigo-500 active:scale-[.98] transition duration-200 mb-8">
      âœ¨ Generate Cover Letter
    </button>

    <!-- Output Section (Hidden by default) -->
    <div id="outputSection" class="hidden">
      <div class="flex items-center justify-between mb-2">
        <label class="text-sm font-semibold">3. Your Tailored Cover Letter</label>
        <button id="copyBtn" class="text-indigo-600 text-sm font-medium hover:text-indigo-800 transition">ðŸ“‹ Copy to Clipboard</button>
      </div>
      <textarea id="output" rows="10" class="w-full p-4 border border-gray-300 rounded-xl bg-white text-gray-800 resize-y font-medium leading-relaxed"></textarea>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
